    namespace = 'tn.eluea.kgpt'
    compileSdk = 36

    defaultConfig {
        applicationId = "tn.eluea.kgpt"
        minSdk = 24
        targetSdk = 36
        versionCode = 10
        versionName = "4.0.10"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile = file("${System.getProperty('user.home')}/.android/debug.keystore")
