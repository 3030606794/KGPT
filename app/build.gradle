// Ensure the debug keystore exists when signing release builds with the debug key.
// This avoids CI failures like: "debug.keystore not found".
afterEvaluate {
    def debugKeystore = file("${System.getProperty('user.home')}/.android/debug.keystore")
    def osName = System.getProperty('os.name').toLowerCase()
    def keytoolPath = new File(System.getProperty('java.home'),
            'bin/keytool' + (osName.contains('win') ? '.exe' : '')).absolutePath

    def ensureDebugKeystore = tasks.register('ensureDebugKeystore') {
        doLast {
            if (!debugKeystore.exists()) {
                debugKeystore.parentFile.mkdirs()
                exec {
                    commandLine keytoolPath,
                            '-genkeypair', '-v',
                            '-keystore', debugKeystore.absolutePath,
                            '-storepass', 'android',
                            '-alias', 'androiddebugkey',
                            '-keypass', 'android',
                            '-dname', 'CN=Android Debug,O=Android,C=US',
                            '-keyalg', 'RSA',
                            '-keysize', '2048',
                            '-validity', '10000'
                }
            }
        }
    }

    // Hook into both debug/release flows; harmless if tasks don't exist.
    tasks.matching { it.name == 'validateSigningRelease' || it.name == 'validateSigningDebug' }.configureEach {
        dependsOn ensureDebugKeystore
    }
}

android.applicationVariants.all { variant ->
    variant.outputs.all { output ->
        def appName = "KGPT"
        def buildType = variant.buildType.name
        def versionName = variant.versionName
        def versionCode = variant.versionCode
        outputFileName = "${appName}-${buildType}-v${versionName}.apk"
    }
}

